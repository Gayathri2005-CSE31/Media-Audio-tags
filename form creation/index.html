<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1>Registration</h1>

    <h3>Personal Details</h3>

    <div class="row">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your Name">
        </div>

        <div class="input-box">
            <label>Date of Birth</label>
            <input type="text" placeholder="Enter birth date">
        </div>

        <div class="input-box">
            <label>Email</label>
            <input type="text" placeholder="Enter your email">
        </div>
    </div>

    <div class="row">
        <div class="input-box">
            <label>Mobile Number</label>
            <input type="text" placeholder="Enter your mobile number">
        </div>

        <div class="input-box">
            <label>Gender</label>
            <input type="text" placeholder="Enter your gender">
        </div>

        <div class="input-box">
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation">
        </div>
    </div>

    <h3>Identity Details</h3>

    <div class="row">
        <div class="input-box">
            <label>ID Type</label>
            <input type="text" placeholder="Enter ID type">
        </div>

        <div class="input-box">
            <label>ID number</label>
            <input type="text" placeholder="Enter ID Number">
        </div>

        <div class="input-box">
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue department">
        </div>
    </div>

    <div class="row">
        <div class="input-box">
            <label>Issue Date</label>
            <input type="text" placeholder="Enter ID issue department">
        </div>

        <div class="input-box">
            <label>Issue State</label>
            <input type="text" placeholder="Enter ID Issue state">
        </div>

        <div class="input-box">
            <label>Expiry Date</label>
            <input type="text" placeholder="Enter ID expiry date">
        </div>
    </div>

    <button class="btn">Next â†’</button>

</div>

</body>
</html>
