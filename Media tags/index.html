<!DOCTYPE html>
<html>
<head>
    <title>Media Tags</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Day 2 - Media Tags</h1>
    <p class="p">Media tags are used to display audio, video and images on a webpage.</p>

    <h4>Audio</h4>
    <h6>It is used to play sound or audio content directly on the webpage.</h6>
    
    <audio controls>
        <source src="./audio/aud1.mp3"
        controls autoplay> this is audio </audio>

    <h4>Video</h4>
    <h6>It is used to play video content directly on the webpage.</h6>
    
    <video width="200" controls>
        <source src="./video.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <!-- Image Section -->
    <h4>Image</h4>
    <h6>It is used to display images on the webpage.</h6>
    
    <img src="./rose.jpg" alt="Rose is beautiful" width="300">

</body>
</html>
